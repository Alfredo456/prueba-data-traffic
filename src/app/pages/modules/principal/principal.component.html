<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <ng-template [ngIf]="true">
          <div class="card-header border-0">
            <h3 class="mb-3">PRUEBA</h3>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <input #box class="form-control" placeholder="PRUEBA" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false">
                  <div class="input-group-append">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                  </div>
                </div>
              </div>
              <div class="col">
                <button class="btn btn-simple btn-sm btn-block"
                  (click)="_modalService.openModal(createProduct, { keyboard: true, backdrop: true})">CREAR</button>
              </div>
            </div>
          </div>
          <app-component-principal-product-list></app-component-principal-product-list>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #createProduct let-close="close" let-d="dismiss">
  <app-component-principal-product-create-update [close]="close" [dismiss]="d">
  </app-component-principal-product-create-update>
</ng-template>
