<div class="modal-header">
  <h2 class="title">
    Creaci√≥n de Inventario
  </h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="row form-contact">
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="inventory_serial" class="form-control"
            [attr.disabled]="inventory_serial ? true : null" placeholder="Serial del Inventario" [ngClass]="
                        {
                          'is-valid': _formService.isValid(productForm, 'inventory_serial') === true,
                          'is-invalid': _formService.isValid(productForm, 'inventory_serial') === false
                        }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <angular2-multiselect formControlName="store_code" [data]="storeList" [(ngModel)]="selectedStore"
            [settings]="setting">
          </angular2-multiselect>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <angular2-multiselect formControlName="product_serial" [data]="productList" [(ngModel)]="selectedProduct"
            [settings]="setting">
          </angular2-multiselect>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="quantity" OnlyNumber='true' class="form-control" placeholder="Cantidad"
            [ngClass]="
                        {
                          'is-valid': _formService.isValid(productForm, 'quantity') === true,
                          'is-invalid': _formService.isValid(productForm, 'quantity') === false
                        }">
        </div>
      </div>
      <div class="col-12 mb-5">
        <div class="input-group">
          <!-- <input type="text" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="
                              {
                                'is-valid': _formService.isValid(providerForm, 'name') === true,
                                'is-invalid': _formService.isValid(providerForm, 'name') === false
                              }"> -->
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
            (ngModelChange)="format($event)" readonly [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}">
          <div class="input-group-append">
            <button class="input-group-text" (click)="d.toggle()" type="button">
              <span style="cursor: pointer;">Seleccione</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-block m-0" (click)="save()">Guardar</button>
  </form>
</div>
