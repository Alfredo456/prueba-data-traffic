<div class="modal-header">
  <h2 class="title">
    Creación de Tienda
  </h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="storeForm">
    <div class="row form-contact">
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="code" class="form-control" [attr.disabled]="code ? true : null"
            placeholder="Codigo" [ngClass]="
                      {
                        'is-valid': _formService.isValid(storeForm, 'code') === true,
                        'is-invalid': _formService.isValid(storeForm, 'code') === false
                      }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="
                        {
                          'is-valid': _formService.isValid(storeForm, 'name') === true,
                          'is-invalid': _formService.isValid(storeForm, 'name') === false
                        }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="address" class="form-control" placeholder="Dirección" [ngClass]="
                          {
                            'is-valid': _formService.isValid(storeForm, 'address') === true,
                            'is-invalid': _formService.isValid(storeForm, 'address') === false
                          }">
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-block m-0" (click)="save()">Guardar</button>
  </form>
</div>
