<div class="modal-header">
  <h2 class="title">
    Creaci√≥n de Inventario
  </h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="row form-contact">
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="product_serial" class="form-control"
            [attr.disabled]="product_serial ? true : null" placeholder="Serial del Producto" [ngClass]="
                      {
                        'is-valid': _formService.isValid(productForm, 'product_serial') === true,
                        'is-invalid': _formService.isValid(productForm, 'product_serial') === false
                      }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="provider_nickname" class="form-control"
            [attr.disabled]="provider_nickname ? true : null" placeholder="NickName del proveedor" [ngClass]="
                        {
                          'is-valid': _formService.isValid(productForm, 'provider_nickname') === true,
                          'is-invalid': _formService.isValid(productForm, 'provider_nickname') === false
                        }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="store_code" class="form-control"
            [attr.disabled]="store_code ? true : null" placeholder="Codigo de la tienda" [ngClass]="
                          {
                            'is-valid': _formService.isValid(productForm, 'store_code') === true,
                            'is-invalid': _formService.isValid(productForm, 'store_code') === false
                          }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="quantity" class="form-control" placeholder="Cantidad" [ngClass]="
                        {
                          'is-valid': _formService.isValid(productForm, 'quantity') === true,
                          'is-invalid': _formService.isValid(productForm, 'quantity') === false
                        }">
        </div>
      </div>
      <div class="col-12 mb-5">
        <div class="input-group">
          <!-- <input type="text" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="
                              {
                                'is-valid': _formService.isValid(providerForm, 'name') === true,
                                'is-invalid': _formService.isValid(providerForm, 'name') === false
                              }"> -->
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
            (ngModelChange)="format($event)" readonly [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}">
          <div class="input-group-append">
            <button class="input-group-text" (click)="d.toggle()" type="button">
              <span style="cursor: pointer;">Seleccione</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-block m-0" (click)="save()">Guardar</button>
  </form>
</div>
