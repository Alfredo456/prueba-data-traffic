<div class="modal-header">
  <h2 class="title">
    Creaci√≥n de Producto
  </h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="row form-contact">
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="serial" class="form-control" [attr.disabled]="serial ? true : null"
            placeholder="Serial" [ngClass]="
                      {
                        'is-valid': _formService.isValid(productForm, 'serial') === true,
                        'is-invalid': _formService.isValid(productForm, 'serial') === false
                      }">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="
                        {
                          'is-valid': _formService.isValid(productForm, 'name') === true,
                          'is-invalid': _formService.isValid(productForm, 'name') === false
                        }">
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-block m-0" (click)="save()">Guardar</button>
  </form>
</div>
